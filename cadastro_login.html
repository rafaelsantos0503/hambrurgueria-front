
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login/Cadastro - Hamburgueria Nova Delícia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    <script src="menu.js"></script>
    <main>
        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="emailLogin">Email:</label>
                <input type="email" id="emailLogin" required>
                <label for="senhaLogin">Senha:</label>
                <input type="password" id="senhaLogin" required>
                <button type="submit">Entrar</button>
            </form>
            <button id="createAccountBtn">Criar Conta</button>
        </section>

        <section id="signupSection" style="display: none;">
            <h2>Cadastro</h2>
            <form id="signupForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
                <label for="emailSignup">Email:</label>
                <input type="email" id="emailSignup" required>
                <label for="senhaSignup">Senha:</label>
                <input type="password" id="senhaSignup" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Hamburgueria Nova Delícia</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
