
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu - Hamburgueria Nova Delícia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    <script src="menu.js"></script>

    <main>
        <h2>Cardápio</h2>
        <div id="menuItens" class="menu-hamburguer">
            <div class="item">
                <img src="burger.jpg" alt="X Burger">
                <h3>X Burger</h3>
                <p>R$ 20,00</p>
                <button onclick="adicionarAoCarrinho({ nome: 'X-Burger', preco: 20 })">Adicionar</button>
            </div>
            <div class="item">
                <img src="bacon.jpg" alt="X Bacon">
                <h3>X Bacon</h3>
                <p>R$ 25,00</p>
                <button onclick="adicionarAoCarrinho({ nome: 'X-Bacon', preco: 25 })">Adicionar</button>
            </div>
            <div class="item">
                <img src="salada.jpg" alt="X Salada">
                <h3>X Salada</h3>
                <p>R$ 21,00</p>
                <button onclick="adicionarAoCarrinho({ nome: 'X-Salada', preco: 21 })">Adicionar</button>
            </div>
            <div class="item">
                <img src="tudo.jpg" alt="X Tudo">
                <h3>X Tudo</h3>
                <p>R$ 22,00</p>
                <button onclick="adicionarAoCarrinho({ nome: 'X-Tudo', preco: 22 })">Adicionar</button>
            </div>
        </div>
        <button onclick="window.location.href='carrinho.html'">Ir para o Carrinho</button>
    </main>

    <footer>
        <p>© 2024 Hamburgueria Nova Delícia</p>
    </footer>

    <script src="menu.js"></script>
</body>
</html>
