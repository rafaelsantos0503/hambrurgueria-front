<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hamburgueria Nova Delícia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hamburgueria Nova Delícia</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastro/Login</a>
            <a href="pedido.html">Finalizar Pedido</a>
        </nav>
    </header>

    <main>
        <h1>Cardápio de Hambúrgueres</h1>

        <div class="menu-hamburguer">
            <div class="item">
                <img src="burger.jpg" alt="X Burger">
                <h2>X Burger</h2>
                <p>R$ 20,00</p>
                <button onclick="adicionarAoCarrinho('X Burger', 20)">Adicionar ao Carrinho</button>
            </div>

            <div class="item">
                <img src="bacon.jpg" alt="X Bacon">
                <h2>X Bacon</h2>
                <p>R$ 25,00</p>
                <button onclick="adicionarAoCarrinho('X Bacon', 25)">Adicionar ao Carrinho</button>
            </div>

            <div class="item">
                <img src="salada.jpg" alt="X Salada">
                <h2>X Salada</h2>
                <p>R$ 22,00</p>
                <button onclick="adicionarAoCarrinho('X Salada', 22)">Adicionar ao Carrinho</button>
            </div>

            <div class="item">
                <img src="tudo.jpg" alt="X Tudo">
                <h2>X Tudo</h2>
                <p>R$ 30,00</p>
                <button onclick="adicionarAoCarrinho('X Tudo', 30)">Adicionar ao Carrinho</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2024 Hamburgueria Nova Delícia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
